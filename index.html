<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronometro</title>
    <link rel="stylesheet" href="./style.css"> 
  </head>
  <body>
    <div class="relogio">
      <h1>CRONOMETRO</h1>
      <div id="crono"></div>

      <input type="button" class="botao" id="iniciar" onclick="mudar()" value="Iniciar">
      <input type="button" class="botao" id="zerar" onclick="limpalimpa()" value="Zerar">

    </div>    
    <script>
      var relCrono = document.getElementById('crono');
      var iniciar = document.getElementById('iniciar');
      var parar =  document.getElementById('parar');
      var zerar = document.getElementById('zerar');

      var cent = 0;
      var seg = 0;
      var min = 0;

      function cronometro() {
        cent++;
        if(cent >= 100){
          seg++
          cent = 0
        }
        if(seg == 60){
          min++
          seg = 0
        }
        if(min == 60){
          cent, seg, min = 0;
        }

        //interpolação de string
        var segundo = seg < 10 ? `0`+ seg : seg;
        var minuto = min < 10 ? `0` + min : min;

        var cronometro = `${minuto}:${segundo}`;
        relCrono.innerHTML = cronometro;
      };
      
      //mudar os botões de iniciar para parar
      function mudar() {
        var flag = true;
        
        if (iniciar.value == "Iniciar"){
          //inicia o cronometro
          flag = false;
          iniciar.value = "Parar";
          timer = setInterval(cronometro, 10);
        } else {
          //para o cronometro
          flag = true;
          iniciar.value = "Iniciar"
          clearInterval(timer);
        }
      }      

      //zera o cronometro
      function limpalimpa(){
        seg = 0;
        min = 0;

        relCrono.innerHTML='00:00'
      }
    </script>
  </body>
</html>
